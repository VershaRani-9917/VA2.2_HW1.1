<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML</title>

    <style>
      .container {
        display: inline;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .container label {
        margin-right: 10px;
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="container">
     
        <label>Program 1: Select a music genre:</label>
        <input type="radio" name="music" value="Pop" />Pop
        <input type="radio" name="music" value="Rock" />Rock
        <input type="radio" name="music" value="Hip-Hop" />Hip-Hop
       
        <p id="musicResult"></p>
      
        <label>Program 2: Choose a language preference:</label>
        <input type="radio" name="language" value="English" />English
        <input type="radio" name="language" value="Spanish" />Spanish
        <input type="radio" name="language" value="French" />French
        <button onclick="displaySelectedLanguage()">Display Selected Language</button>
        <p id="languageResult"></p>
     
        <label>Program 3: Select a job role:</label>
        <input type="radio" name="job" value="Developer" />Developer
        <input type="radio" name="job" value="Designer" />Designer
        <input type="radio" name="job" value="Manager" />Manager
        <button onclick="displaySelectedJob()">Display Selected Job Role</button>
        <p id="jobResult"></p>

        <label>Program 4: Choose a favorite hobby:</label>
        <input type="radio" name="hobby" value="Reading" />Reading
        <input type="radio" name="hobby" value="Gardening" />Gardening
        <input type="radio" name="hobby" value="Sport" />Sport
        <button onclick="displaySelectedHobby()">Display Selected Hobby</button>
        <p id="hobbyResult"></p>
      
        <label>Program 5: Select a clothing style:</label>
        <input type="radio" name="style" value="Casual" />Casual
        <input type="radio" name="style" value="Formal" />Formal
        <input type="radio" name="style" value="Sporty" />Sporty
        
        <p id="styleResult"></p>
    </div>
    

    <script>
      const musicRadioButton = document.getElementsByName("music");
      const musicResult = document.getElementById("musicResult");
      for (let i = 0; i < musicRadioButton.length; i++) {
        musicRadioButton[i].addEventListener("change", function () {
          const selectedRadioButton = document.querySelector('input[name="music"]:checked').value;
          musicResult.textContent = `Selected Music: ${selectedRadioButton}`;
        });
      }


      function displaySelectedLanguage() {
        const selectedLanguage = document.querySelector('input[name="language"]:checked');
        const languageResultDiv = document.getElementById("languageResult");

        if (selectedLanguage) {
          languageResultDiv.innerHTML = `Selected Language: ${selectedLanguage.value}`;
        } else {
          languageResultDiv.innerHTML = "Please select a language.";
        }
      }

     
      function displaySelectedJob() {
        const selectedJob = document.querySelector('input[name="job"]:checked');
        const jobResultDiv = document.getElementById("jobResult");

        if (selectedJob) {
          jobResultDiv.innerHTML = `Selected Job: ${selectedJob.value}`;
        } else {
          jobResultDiv.innerHTML = "Please select a job role.";
        }
      }

      function displaySelectedHobby() {
        const selectedHobby = document.querySelector('input[name="hobby"]:checked');
        const hobbyResultDiv = document.getElementById("hobbyResult");

        if (selectedHobby) {
          hobbyResultDiv.innerHTML = `Selected Hobby: ${selectedHobby.value}`;
        } else {
          hobbyResultDiv.innerHTML = "Please select a hobby.";
        }
      }

      const styleRadioButton = document.getElementsByName("style");
      const styleResult = document.getElementById("styleResult");
      for (let i = 0; i < styleRadioButton.length; i++) {
        styleRadioButton[i].addEventListener("change", function () {
          const selectedRadioButton = document.querySelector('input[name="style"]:checked').value;
          styleResult.textContent = `Selected Style: ${selectedRadioButton}`;
        });
      }
    </script>
  </body>
</html>
